<html>
    <body>
        <div id="first-app" class="container">
            <h3 class="header-el m-2 p-2">
                Identicon Generator
            </h3>
            <div class="io-container m-2 p-2">
                <div class="input-div display-inline-flex m-2 p-2">
                    <div class="input-label m-2">
                        I'm
                    </div>
                    <div class="input-box m-2">
                        <input 
                            type="text" 
                            placeholder="MyName"
                            v-on:input="onInputChange" 
                        />
                    </div>
                </div>
                <div class="output-div display-inline-flex m-2 p-2">
                    <div class="output-label">
                        <span class="m-2">
                            {{ 'My name is ' + userName.toUpperCase() }}
                        </span>
                    </div>
                    <div v-html="getIdenticon" class="output-img">
                    </div>
                </div>
            </div>
        </div>
    </body>
    <link 
        rel="stylesheet" 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" 
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" 
        crossorigin="anonymous"
    >
    <script src="https://cdn.jsdelivr.net/npm/jdenticon@3.2.0/dist/jdenticon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#first-app',
            data: {
                userName: ''
            },
            methods: {
                onInputChange(event) {
                    const name = event.target.value;
                    console.log('input changed to - ' + name);
                    this.userName = name;
                }
            },
            computed: {
                getIdenticon() {
                    return jdenticon.toSvg(this.userName, 200);
                }
            }
        })
    </script>
    <style>
        .display-block {
            display: block;
        }
        .display-inline-block {
            display: inline-block;
        }
        .display-inline-flex {
            display: inline-flex;
        }
    </style>
</html>
